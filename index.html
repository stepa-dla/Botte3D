<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR QR Target Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loading" class="overlay">
      <div class="panel">Loading AR assets...</div>
    </div>

    <div id="scanning" class="overlay hidden">
      <div class="panel">Point camera at your QR target</div>
    </div>

    <div id="controls">
      <button id="startButton">Start AR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
