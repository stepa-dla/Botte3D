<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MindAR QR Target Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container"></div>
    <div id="tapToStart" class="overlay tap-to-start hidden">
      <div class="panel">Tap to start AR</div>
    </div>
    <div id="loading" class="overlay">
      <div class="panel">Loading AR assets...</div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
